services:
  migrate: &migrate
    build:
      context: .
      dockerfile: apps/backend/Dockerfile
      target: development
    profiles:
      - dev
    env_file:
      - .env
    command: npx nx prisma:db:push backend
    depends_on:
      postgres:
        condition: service_healthy
    volumes:
      - ./apps:/app/apps
      - ./apps/backend/data:/data
      - /app/node_modules

  backend: &backend
    build:
      context: .
      dockerfile: apps/backend/Dockerfile
      target: development
      args:
        PORT: $PORT
    profiles:
      - dev
    ports:
      - "3000:$PORT"
    env_file:
      - .env
    volumes:
      - ./apps:/app/apps
      - ./apps/backend/data:/data
      - /app/node_modules
    depends_on:
      migrate:
        condition: service_completed_successfully
      postgres:
        condition: service_healthy
      ollama:
        condition: service_healthy
      s3:
        condition: service_healthy
      init-s3:
        condition: service_completed_successfully
      redis:
        condition: service_healthy
    healthcheck:
      test:
        [
          "CMD",
          "curl",
          "-sf",
          "-H",
          "Content-Type: application/json",
          "--data",
          '{"query":"{ health }"}',
          "http://localhost:$PORT/graphql",
        ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  frontend:
    build:
      context: .
      dockerfile: apps/frontend/Dockerfile
      target: development
      args:
        FRONTEND_PORT: $FRONTEND_PORT
        VITE_SERVICE_URL: $VITE_SERVICE_URL
    profiles:
      - dev
    ports:
      - "4200:$FRONTEND_PORT"
    volumes:
      - ./apps/frontend:/app/apps/frontend
      - /app/node_modules
    depends_on:
      backend:
        condition: service_healthy
      s3:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-sf", "http://localhost:$FRONTEND_PORT"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s

  backend-e2e:
    <<: *backend
    profiles:
      - backend-e2e
      - frontend-e2e
    build:
      context: .
      dockerfile: apps/backend/Dockerfile
      target: production
      args:
        PORT: $PORT
    volumes: []

  frontend-e2e:
    build:
      context: .
      dockerfile: apps/frontend/Dockerfile
      target: production
      args:
        VITE_SERVICE_URL: http://localhost:$PORT
    profiles:
      - frontend-e2e
    depends_on:
      backend-e2e:
        condition: service_healthy
      s3:
        condition: service_healthy
    ports:
      - "4200:80"
    healthcheck:
      test: ["CMD", "curl", "-sf", "http://localhost:80"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s

  postgres:
    image: postgres:18.2-bookworm
    restart: always
    environment:
      POSTGRES_DB: ${POSTGRES_DB}
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
    ports:
      - "${POSTGRES_PORT:-5432}:5432"
    healthcheck:
      test:
        [
          "CMD-SHELL",
          "pg_isready -U ${POSTGRES_USER} -d ${POSTGRES_DB}",
        ]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s

  pgadmin:
    image: dpage/pgadmin4:8.4
    restart: always
    depends_on:
      postgres:
        condition: service_healthy
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@admin.com
      PGADMIN_DEFAULT_PASSWORD: admin
    ports:
      - ${PGADMIN_EXPOSED_PORT}:80
    configs:
      - source: servers.json
        target: /pgadmin4/servers.json
      - source: preferences.json
        target: /pgadmin4/preferences.json

  redis:
    image: redis:8.6-alpine3.23
    restart: always
    command: >
      sh -c "redis-server
      --maxmemory $${REDIS_MAXMEMORY:-512mb}
      --maxmemory-policy $${REDIS_MAXMEMORY_POLICY:-allkeys-lfu}
      $${REDIS_PASSWORD:+--requirepass $$REDIS_PASSWORD}"
    ports:
      - "${REDIS_PORT:-6379}:6379"
    env_file:
      - ./.env
    deploy:
      resources:
        limits:
          memory: 640M
    healthcheck:
      test: >
        sh -c 'if [ -n "$$REDIS_PASSWORD" ]; then
          redis-cli -a "$$REDIS_PASSWORD" ping | grep PONG;
        else
          redis-cli ping | grep PONG;
        fi'
      interval: 5s
      timeout: 3s
      retries: 5

  redis-insight:
    image: redis/redisinsight:latest
    restart: always
    ports:
      - "5540:5540"
    depends_on:
      redis:
        condition: service_healthy
    environment:
      RI_APP_PORT: 5540
      RI_LOG_LEVEL: debug
    healthcheck:
      test:
        [
          "CMD-SHELL",
          "node",
          "--experimental-default-type=module",
          '-e "console.log((await fetch(''http://localhost:5540/api/health/'')).ok === true && ''healthy'')"',
        ]
      interval: 5s
      timeout: 3s
      retries: 5

  ollama:
    image: ollama/ollama:latest
    healthcheck:
      test: ["CMD", "ollama", "list"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s
    entrypoint: ["/bin/sh", "-c"]
    command:
      - |
        ollama serve &
        pid=$$!
        echo "Waiting for Ollama to start..."
        sleep 5
        echo "Pulling llama3.2:1b model..."
        ollama pull llama3.2:1b
        echo "Model pulled successfully!"
        wait $$pid

  # Takes up to 1 minute to start!
  open-webui:
    image: ghcr.io/open-webui/open-webui:main
    ports:
      - "8080:8080"
    depends_on:
      ollama:
        condition: service_healthy
    environment:
      - OLLAMA_BASE_URL=$OLLAMA_BASE_URL
      - WEBUI_AUTH=False
    restart: on-failure
    healthcheck:
      test: ["CMD", "curl", "-sf", "http://localhost:8080/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s

  s3:
    image: minio/minio:RELEASE.2025-02-07T23-21-09Z-cpuv1
    ports:
      - "9000:9000"
      - "9001:9001" # Dashboard
    environment:
      MINIO_ROOT_USER: minioadmin
      MINIO_ROOT_PASSWORD: minioadmin
    command: server --console-address ":9001" /data
    healthcheck:
      test: ["CMD", "mc", "ready", "local"]
      interval: 5s
      timeout: 5s
      retries: 3

  init-s3:
    image: minio/mc
    depends_on:
      s3:
        condition: service_healthy
    volumes:
      - ./apps/backend/data:/source-data
      - ./local-setup/bucket-policy.json:/bucket-policy.json:ro
    entrypoint:
      - /bin/sh
      - -c
      - |
        /usr/bin/mc alias set my_minio http://s3:9000 minioadmin minioadmin
        /usr/bin/mc admin info my_minio
        /usr/bin/mc mb my_minio/smart-novel || true
        for file in /source-data/**/*.png /source-data/**/**/*.png; do
          [ -f "$$file" ] && /usr/bin/mc cp "$$file" my_minio/smart-novel/covers/
        done
        /usr/bin/mc anonymous set-json /bucket-policy.json my_minio/smart-novel
        echo 'MinIO initialization complete!'

configs:
  preferences.json:
    content: |
      {
        "preferences": {
          "misc:themes:theme": "dark",
          "browser:display:show_system_objects": true,
          "browser:display:confirm_on_refresh_close": false,
          "browser:display:show_user_defined_templates": true
        }
      }
  servers.json:
    content: |
      {
        "Servers": {
          "1": {
            "Group": "Servers",
            "Name": "Smart Novel Database",
            "Host": "postgres",
            "Port": 5432,
            "MaintenanceDB": "${POSTGRES_DB}",
            "Username": "${POSTGRES_USER}",
            "SSLMode": "prefer",
            "BGColor": "#FF4500",
            "FGColor": "#222222",
            "Comment": "This server will connect to the instance we've created in our compose file."
          }
        }
      }
